<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="images">
        <div style="display: block" class="i1 imageDiv">
          <img src="images/1.jpg" alt="" />
        </div>
        <div style="display: none" class="i2 imageDiv">
          <img src="images/2.jpg" alt="" />
        </div>
        <div style="display: none" class="i3 imageDiv">
          <img src="images/3.jpg" alt="" />
        </div>
        <div style="display: none" class="i4 imageDiv">
          <img src="images/4.jpg" alt="" />
        </div>
      </div>
    </div>
    <div id="right" class="right Arrow">→</div>
    <div id="left" class="left Arrow">←</div>
    <div class="circles">
      <div id="c1" class="c1"></div>
      <div id="c2" class="c2"></div>
      <div id="c3" class="c3"></div>
      <div id="c4" class="c4"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
